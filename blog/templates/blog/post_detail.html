{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.datetime %}
            <div class="date">
                {{ post.datetime }}
            </div>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.content|linebreaksbr }}</p>
    </div>
{% endblock %}
